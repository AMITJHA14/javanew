<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to calculate multiplication and division of two numbers</title>
<style type="text/css">
 body{margin:30px}
</style>
</head>
<body>
    <form>
        1st number:<input type="text" id="first number"/><br>
        2nd number:<input type="text" id="second number"/><br>

<!--Answer:<input type="text" id="result"> -->
<input type="button" ondblclick="multiplyby()" value="multiply"/>


    </form>
<p>The Result is:<br>
<b><span id="result"></span></b>
</p>
<script type="text.javaScript">
          

    function multiplyBy()
    {
        var num1 = document.getElementById("firstNumber").value;
        var num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 * num2;
}














</script>
</body>
<!--inline javascript-->

</html>
