<html> 
<head>
<meta charset=utf-8 />
<title>JavaScript program to calculate multiplication and division of two numbers </title>
<style type="text/css">
body {margin: 30px;}
</style> 
</head>
<body>
<form>
1st Number : <input type="text" id="firstNumber" /><br>
2nd Number: <input type="text" id="secondNumber" /><br>

<!-- Answer: <input type="text" id="result"> -->
<input type="button" ondblclick="multiplyBy()" Value="Multiply" />
<input type="button" onClick="divideBy()" Value="Divide" />
<input type="button" onClick="addBy()" Value="addition" />
<input type="button" onClick="substractBy()" Value="Substraction" />


</form>
<p>The Result is : <br>
<b><span id = "result"></span><b>
</p>
</body>
<!-- Inline javaScript -->
<script type="text/javascript">
	function multiplyBy()
{
        var num1 = document.getElementById("firstNumber").value;
        var num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 * num2;
}
function addBy()
{
       num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
         document.getElementById("result").innerHTML=parseInt(num1)  + parseInt(num2);
}
function substractBy()
{
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 - num2;
}

function divideBy() 
{ 
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
document.getElementById("result").innerHTML = num1 / num2;
}


</script>
</html>
